<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:900&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="paytable">
            <h1>Spin & Win</h1>
            <ul>
                <li data-combination="Cherry1Row">
                    <div>
                        <i class="iCherry"></i><i class="iCherry"></i><i class="iCherry"></i>
                        <span class="rowNumber">1<sup>st</sup> row</span>
                    </div>
                    <div>
                        2000
                    </div>
                </li>

                <li data-combination="BARx3Row">
                    <div>
                        <i class="i3xBAR"></i><i class="i3xBAR"></i><i class="i3xBAR"></i>
                    </div>
                    <div>
                        50
                    </div>
                </li>
                <li data-combination="SevenRow">
                    <div>
                        <i class="iSeven"></i><i class="iSeven"></i><i class="iSeven"></i>
                    </div>
                    <div>
                        150
                    </div>
                </li>

                <li data-combination="Cherry2Row">
                    <div>
                        <i class="iCherry"></i><i class="iCherry"></i><i class="iCherry"></i>
                        <span class="rowNumber">2<sup>nd</sup> row</span>
                    </div>
                    <div>
                        1000
                    </div>
                </li>


                <li data-combination="BARx2Row">
                    <div>
                        <i class="i2xBAR"></i><i class="i2xBAR"></i><i class="i2xBAR"></i>
                    </div>
                    <div>
                        20
                    </div>
                </li>

                <li data-combination="SevenOrCherryRow">
                    <div>
                        <span class="iCherryOrSeven"><i class="iCherry"></i><b>/</b><i class="iSeven"></i></span>
                        <span class="iCherryOrSeven"><i class="iCherry"></i><b>/</b><i class="iSeven"></i></span>
                        <span class="iCherryOrSeven"><i class="iCherry"></i><b>/</b><i class="iSeven"></i></span>
                    </div>
                    <div>
                        75
                    </div>
                </li>

                <li data-combination="Cherry3Row">
                    <div>
                        <i class="iCherry"></i><i class="iCherry"></i><i class="iCherry"></i>
                        <span class="rowNumber">3<sup>rd</sup> row</span>
                    </div>
                    <div>
                        4000
                    </div>
                </li>

                <li data-combination="BARRow">
                    <div>
                        <i class="iBAR"></i><i class="iBAR"></i><i class="iBAR"></i>
                    </div>
                    <div>
                        10
                    </div>
                </li>

                <li data-combination="AnyBARRow">
                    <div>
                        <i class="iAnyBAR"></i><i class="iAnyBAR"></i><i class="iAnyBAR"></i>
                    </div>
                    <div>
                        5
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="layout"></div>
    <script src="./script.js"></script>
</body>

</html>
